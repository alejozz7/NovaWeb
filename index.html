<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NOVAWEB</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      background-image: url('/mnt/data/A_digital_screenshot_of_a_landing_page_for_a_web_d.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      overflow: hidden;
    }

    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .logo {
      width: 200px;
      height: 200px;
      margin-bottom: 40px;
      transform-style: preserve-3d;
      transition: transform 0.3s ease;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .logo:hover {
      transform: rotateY(20deg) rotateX(10deg) scale(1.05);
    }

    .social-icons {
      display: flex;
      gap: 25px;
      font-size: 2rem;
      margin-top: 40px;
      justify-content: center;
    }

    .social-icons a {
      color: #000;
      text-decoration: none;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="/mnt/data/704bfc6b-53a4-4f4d-a0dd-402cc96ba34d.png" alt="NovaWeb Logo" />
    </div>

    <div class="social-icons">
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-tiktok"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-pinterest"></i></a>
    </div>
  </div>
</body>
</html>
